<h1 class="page-header">Importers <small><i class="icon-double-angle-right"></i> Configure your importers</small></h1>
<blockquote>You can run and configure your importers from here.</blockquote>
<div>
	<table class="table table-striped">
		<tr>
			<th>Name</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="importer in importers">
      <td>{{importer.name}}</td>
      <td>
       <button class="btn btn-success" ng-click="edit(importer)"><i class="fa fa-pencil"></i></button>
       <button class="btn btn-danger" ng-click="remove(importer)"><i class="fa fa-trash-o"></i></button>
       <button class="btn btn-success" ng-click="execute(importer)">Execute</button>
     </td>
   </tr>
   <tr>
    <td>
      <div class="form-group">
        <input ng-model="newName" type="text" placeholder="New importer name" class="form-control input-md">
      </div>
    </td>
    <td>
      <button class="btn btn-success" ng-click="addImporter(newName)"><i class="fa fa-plus"></i> New importer</button>
    </td>
  </tr>
 </table>
</div>
